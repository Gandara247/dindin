<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/header.css" />
    <link rel="stylesheet" href="/style/contato.css" />
    <link rel="stylesheet" href="/style/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>dindin contato</title>
  </head>
  <body>
    <header class="header-article">
      <div class="logo-header">
        <img src="/assets/img/logo-didin.png" alt="Logo dindin" />
        <p>dindin</p>
      </div>
      <nav>
        <ul>
          <li><a href="/Screens/index-cursos.html">CURSOS</a></li>
          <li class="link-blog"><a href="/Screens/index-blog.html">BLOG</a></li>
          <li><a href="/Screens/index-contato.html">CONTATO</a></li>
        </ul>
      </nav>
    </header>

    <main class="contatocontainer">
      <div>
        <h1>Contato</h1>
        <form action="">
          <input id="nome" type="text" placeholder="nome" />
          <input id="email" type="text" placeholder="email" />
          <textarea placeholder="mensagem" id="mensagem"></textarea>
          <button>entrar</button>
        </form>
      </div>
      <img
        src="/assets/img/pessoas-fofocando 444x444.png"
        alt="desenho de duas pessoas em pé conversando"
      />
    </main>

    <footer>
      <div class="logo-footer">
        <img
          src="/assets/img/dindin-logo-white 98 x 101.png"
          alt="Logo dindin"
        />
        <div>
          <p class="texto-logo">dindin</p>
          <p class="slogan">educação financeira</p>
        </div>
      </div>
      <div class="links-internos-footer">
        <ul>
          <li><a href="/Screens/index-cursos.html">cursos</a></li>
          <li><a href="/Screens/index-blog.html">blog</a></li>
          <li><a href="/Screens/index-contato.html">contato</a></li>
        </ul>
      </div>
      <div class="links-trabalhe-conosco">
        <button>quero ser prof</button>
        <button>central de ajuda</button>
      </div>
    </footer>
  </body>
</html>
